<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>A Basic HTML5 Template</title>
  <meta name="description" content="A simple HTML5 Template for new projects.">
  <meta name="author" content="SitePoint">

  <meta property="og:title" content="A Basic HTML5 Template">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.sitepoint.com/a-basic-html5-template/">
  <meta property="og:description" content="A simple HTML5 Template for new projects.">
  <meta property="og:image" content="image.png">

  <link rel="icon" href="/favicon.ico">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <link rel="stylesheet" href="css/styles.css?v=1.0">
 
</head>

<body>
  <iframe id="root-form">
  </iframe>
  <script src="bundle.js"></script>
  <script>
    let currentQuestion = 0; 
    const root = document.getElementById('root-form');
    root?.setAttribute('src', './quiz-step-1.html'); 
    const handleAdd = () => {
      setTimeout(() => {  
          setTimeout(
            () => {
              const frame = document.getElementsByTagName('iframe');
              const prev = frame[0].contentDocument.getElementById('prev');
              const next = frame[0].contentDocument.getElementById('next');

              next?.addEventListener('click', (e) => {
                if (next.getAttribute('name') === 'done') {
                  currentQuestion += 1;
                  root?.setAttribute('src',  `./quiz-step-${currentQuestion + 1}.html`);
                  handleAdd();
                } 
              });

              prev?.addEventListener('click', (e) => {
                currentQuestion -= 1;
                root?.setAttribute('src', `./quiz-step-${currentQuestion + 1}.html`);
                handleAdd();
              });
            },
          1000);
      }, 1000);
    }
    handleAdd();
  </script>
</body>
</html>
